<template>
    {reportDetailsString}
    <div class="groupingsContainer slds-grid">
        <template for:each={groupingColumns} for:item="col" for:index="colIndex">
            <div class={col.classString} key={col.grouping.groupingName}>
                <h2 class="slds-text-heading_small">{col.grouping.name}</h2>
                <lightning-button label="Add Entry" onclick={handleAddEntryClick}
                    data-index={colIndex}></lightning-button>
                <template for:each={col.entries} for:item="entry" for:index="entryIndex">
                    <div class="entryContainer slds-p-top_x-small" key={entry.index}>
                        <!-- 
                        { label: 'Custom Text (default)', value: 'custom', showTextbox: true, grouping: 'Free Text' },
                        { label: 'Users', value: 'user', showTextbox: false, grouping: 'Pull from Salesforce' },
                        { label: 'sObject Records', value: 'sobject', showTextbox: false, grouping: 'Pull from Salesforce' },
                        { label: 'Picklist Field Values', value: 'picklist', showTextbox: true, grouping: 'Pull from Salesforce' },
                        { label: 'Months (Jan-Dec)', value: 'months', showTextbox: true, grouping: 'Preset Values' },
                        { label: 'Quarters (Q1-Q4)', value: 'quarters', showTextbox: true, grouping: 'Preset Values' },
                        { label: 'Priorities (Low-Critical)', value: 'priorities', showTextbox: true, grouping: 'Preset Values' },     
                        -->
                        <template lwc:if={col.grouping.dataSourceIs.custom}>
                            <lightning-input variant="label-hidden"></lightning-input>
                        </template>
                        <template lwc:if={col.grouping.dataSourceIs.sobject}>
                            <c-fsc_lookup object-name={col.grouping.objectName} label=""></c-fsc_lookup>
                        </template>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
