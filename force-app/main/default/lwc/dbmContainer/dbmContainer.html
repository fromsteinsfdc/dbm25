<template>
    <template lwc:if={showSpinner}>
        <lightning-spinner></lightning-spinner>
    </template>
    <div class="fullPage">        
        <div class="appContainer slds-card slds-grid slds-grid_vertical">
            <div class="appHeader">
                <div class="slds-page-header">
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-title">
                            <div class="slds-media slds-media_center">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="utility:magicwand" class="magicIcon"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <div class="slds-page-header__name">
                                        <div class="slds-page-header__name-title">
                                            <h1>
                                                <span class="slds-page-header__title slds-truncate">Dashboard Magic
                                                    2</span>
                                                <!-- <span>This time, it's personal</span> -->
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-page-header__col-actions">
                            <div class="slds-page-header__controls">
                                <div class="slds-page-header__control">
                                    <!-- <lightning-button label="New Dataset" onclick={handleNewDatasetClick} class="slds-p-horizontal_xx-small"></lightning-button> -->
                                    <lightning-button-icon icon-name="utility:help_center" size="large" variant="bare" class="slds-p-horizontal_xx-small" tooltip="Help" title="Help" alternative-text="Help"></lightning-button-icon>
                                    <lightning-button-icon icon-name="utility:settings" size="large" variant="bare" class="slds-p-horizontal_xx-small" tooltip="Settings" title="Help" alternative-text="Settings"></lightning-button-icon>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div
                class="appBody slds-card__body slds-card__body_inner slds-col slds-grid slds-wrap slds-p-vertical_none slds-m-vertical_none">
                <div class="activePanel slds-col slds-p-around_xxx-small">
                    <template lwc:if={activePanelIs.listView}>
                        <div class="listViewContainer">
                            <c-dbm-list-view namespace={namespace.data} report-detail-records={reportDetailRecords} is-loaded={reportDetailRecordsLoaded} onnavigate={handleNavigation} oncopy={handleCopyToClipboard} onrefreshrecords={handleRefreshRecordsList} onspinnerchange={handleSpinnerChange}></c-dbm-list-view>
                        </div>
                    </template>
                    <template lwc:if={activePanelIs.datasetBuilder}>
                        <div class="datasetBuilderContainer">
                            <c-dbm-dataset-builder namespace={namespace.data} report-details={reportDetails}
                                onreportdetailchange={handleReportDetailChange} onnavigate={handleNavigation} oncopy={handleCopyToClipboard} onrefreshrecords={handleRefreshRecordsList} onspinnerchange={handleSpinnerChange}></c-dbm-dataset-builder>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
